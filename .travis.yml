language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

install:
  - pip install netcdf4
  - pip install -r requirements.txt
  - pip install -r b_requirements.txt
  - pip install coveralls
  - pip install pytest-cov
notifications:
  email: false

env:
  - TEST_DIR=.
  - TEST_DIR=benchmark
script:
  - coverage run --source=TEST_DIR -m py.test -s

after_success:
  COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN coveralls